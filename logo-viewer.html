<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 800px;
      }
      .logo-img {
        width: 120px;
        transform: rotateY(15deg);
        opacity: 0.9;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo-img" id="logo" src="https://via.placeholder.com/300x100?text=Logo" />
    </div>

    <script>
      window.addEventListener("message", (event) => {
        if (event.data.type === "setLogoUrl") {
          document.getElementById("logo").src = event.data.url;
        }
      });
    </script>
  </body>
</html>
